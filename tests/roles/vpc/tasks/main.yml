- name: Create a new apsarastack VPC resource
  alibaba.apsarastack.ali_vpc:
    state: 'present'
    cidr_block: '{{ vpc_cidr }}'
    vpc_name: '{{ name }}'
    description: '{{ vpc_description }}'
  register: vpc

- name: Get the existing vpc
  alibaba.apsarastack.ali_vpc_info:
    name_prefix: '{{name}}'
  register: vpcs